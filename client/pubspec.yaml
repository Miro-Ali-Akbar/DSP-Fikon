name: trailquest
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_animated_button: ^2.0.3
  web_socket_channel: ^2.1.0
  google_maps_flutter: ^2.6.1
  permission_handler: ^11.3.1

  cupertino_icons: ^1.0.6
  geolocator: ^11.0.0
  google_maps_routes: ^1.1.2
  http: ^0.13.6 
  flutter_polyline_points: ^1.0.0
  flutter_config: ^2.0.2
  firebase_core: any
  firebase_ui_auth: any
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.2.10
  firebase_auth: 4.12.0 #Remove = death. Needs to be 4.12 or else everything breaks see: https://stackoverflow.com/questions/77468892/error-authprovider-is-imported-from-both 

dev_dependencies:
  flutter_test:
    sdk: flutter
 

flutter:
  uses-material-design: true
  assets:
    - assets/images/img_home.svg
    - assets/images/img_trails.svg
    - assets/images/img_trophy.svg
    - assets/images/img_profile.svg
    - assets/images/arrow-sm-left-svgrepo-com (1).svg
    - assets/images/img_filter.svg
    - assets/images/img_arrow_right.svg
    - assets/images/img_cross.svg
    - assets/images/img_route.svg
    - assets/images/img_trees.svg
    - assets/images/img_city.svg
    - assets/images/img_house_and_tree.svg
    - assets/images/img_park.svg
    - assets/images/img_round_arrow.svg
    - assets/images/img_circular_arrow.svg
    
